<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marker Animations</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>

      // The following example creates a marker in Stockholm, Sweden using a DROP
      // animation. Clicking on the marker will toggle the animation between a BOUNCE
      // animation and no animation.

      var marker;
      var marker2;
      var marker3;
      var marker4;


      function initMap() {
        var infoWindow = new google.maps.InfoWindow();

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 43.6635540, lng: -79.3820530}
        });

        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 43.6635540, lng: -79.3820530},
          description: infoWindow
        });
        
        marker.addListener('click', toggleBounce);
        marker2 = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 43.6544630, lng: -79.3806650}
        });
        marker2.addListener('click', toggleBounce);
        marker3 = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 43.6545240, lng: -79.4014570}
        });
        marker3.addListener('click', toggleBounce);
        marker4 = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 43.6651320, lng: -79.4112080}
        });
        marker4.addListener('click', toggleBounce);
      }

      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf9SPrV9wAof6FXtxdX7vzFzix0qGA9o0&callback=initMap">
  </script>
</body>
</html>
